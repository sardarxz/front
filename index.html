<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML теги</title>
</head>
<body>
    <form action="#" method="get">
        <div>
            <p>Имя</p>
            <input placeholder="Имя" type="text" name="username" value="">
        </div>
        <div>
            <p>Пароль</p>
            <input tabindex="2" placeholder="Пароль" type="password" name="userpass" value="">
        </div>
        <div>
            <p>Номер</p>
            <input tabindex="3" placeholder="Номер" type="tel" name="userphone" value="">
        </div>
        <div>
            <p>Пол</p>
        <input tabindex="4" type="radio" value="yes">Мужской
        </div>
        <div>
            <input tabindex="4" type="radio" value="yes">Женский
        </div>
        <div>
            <p>Имущество</p>
        <div>
            <input tabindex="5" type="checkbox" name="car" value="yes">Машина
        </div>
        <div>
            <input tabindex="6" type="checkbox" name="car" value="yes">Квартира
        </div>
        <div>
            <input tabindex="7" type="checkbox" name="car" value="yes">Велик
        </div>
        <div>
            <p>Дополнительная информация</p>
            <textarea tabindex="8" name=""></textarea>
        </div>
        <div>
            <p>Прикрепить фото</p>
            <p><input tabindex="9" type="file" name="foto"></p>
        </div>
        <div>
            <p>Любимый цвет</p>
            <select tabindex="10" name="color">
                <option value="red">Красный</option>
                <option value="blue">Синий</option>
                <option value="pink">Розовый</option>
                <option value="Black">Черный</option>
                <option selected value="yellow">Желтый</option>
            </select>
        <div>
            <p>Действие</p>
            <button tabindex="11" type="submit">Отправить</button>
            <button tabindex="12" type="reset">Очистить</button>
        </div>
    </form>
</body>
</html>
